{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>{{ title }}</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning" role="alert">
                    {% for message in messages %}
                        {{ message }}<br>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}



    </div>
{% endblock %}
