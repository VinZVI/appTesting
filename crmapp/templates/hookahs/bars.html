{% extends "base.html" %}

{% block content %}
<div class="container" xmlns="http://www.w3.org/1999/html">
        <h1 class="text-center">Your {{ title }}</h1>


    <table class="table table-striped table-hover">
        <thead>
            <tr>
              <th class="text-center" scope="col">#</th>
              <th scope="col">Dashboard</th>
              <th scope="col">Hookah bars</th>
              <th scope="col">Tables</th>
              <th class="text-center" scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for bar in hookahs_list %}
            <tr>
                <td class="text-center">{{ loop.index }}</td>
                <td>
                    <a href="{{ url_for('.bar_edit', name_hookah=bar.name_hookah) }}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar3" viewBox="0 0 16 16">
                            <path d="M14 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857V3.857z"/>
                            <path d="M6.5 7a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                        </svg>
                    </a>
                </td>
                <td>
                    <a href="{{ url_for('.bar_edit', name_hookah=bar.name_hookah) }}">
                        {{ bar.name_hookah }}
                    </a>
                </td>
                <td>bar.tables.count()</td>
                <td class="text-center">
                    <button class="btn btn-link fs-5 link-secondary" type="submit"
                            style=" --bs-btn-padding-y: .0rem; --bs-btn-padding-x: .0rem;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </button>
                </td>
            </tr>
            {% endfor %}
            <tr>
                <form action="{{ url_for('hookahs.add_bar') }}" method="post">
                    {{ form.hidden_tag() }}
                    <td class="text-center">
                        <button class="btn btn-link fs-5 link-secondary" type="submit"
                                style=" --bs-btn-padding-y: .0rem; --bs-btn-padding-x: .0rem;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                            </svg>
                        </button>

                    </td>
                    <td>

                    </td>
                    <td>
                        {{ form.name_hookah() }}
                    </td>
                    <td></td>
                </form>
            </tr>

        </tbody>
    </table>
</div>
{% endblock %}
